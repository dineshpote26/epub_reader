name: flutter_ebook_reader
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"
  flutter: ">=1.9.1 <2.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  path_provider: ^1.6.5
  permission_handler: ^3.1.0
  epub: ^2.0.0
  flutter_html: ^0.11.1
  carousel_slider: ^1.4.1
  rxdart: ^0.23.1
  flutter_staggered_grid_view: ^0.3.0
  flutter_launcher_icons: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher/icon.png"
  adaptive_icon_background: "assets/launcher/background.png"
  adaptive_icon_foreground: "assets/launcher/foreground.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/book_cover.jpg
    - assets/launcher/icon.png
    - assets/launcher/background.png
    - assets/launcher/foreground.png
  fonts:
    - family: EB Garamond
      fonts:
        - asset: assets/fonts/Garamond/EBGaramond-Bold.ttf
          weight: 700
        - asset: assets/fonts/Garamond/EBGaramond-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Garamond/EBGaramond-ExtraBold.ttf
          weight: 900
        - asset: assets/fonts/Garamond/EBGaramond-ExtraBoldItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Garamond/EBGaramond-Medium.ttf
          weight: 600
        - asset: assets/fonts/Garamond/EBGaramond-MediumItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Garamond/EBGaramond-Regular.ttf
        - asset: assets/fonts/Garamond/EBGaramond-Italic.ttf
          style: italic
        - asset: assets/fonts/Garamond/EBGaramond-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/Garamond/EBGaramond-SemiBoldItalic.ttf
          weight: 400
          style: italic
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
